{% extends "todoapp/index.html" %}
{% load qr_code %}


{% block title %}
    <h1>{{ task.title }} </h1>
{% endblock %}

{% block content %}
  <p>{{ task.description }}</p>
  <p>{{ task.date }}</p>
  <p>Выполнить до {{task.do_before}}</p>
    {% if task.do_before < datetime.now %}
      <p>Срок выполнения вышел!!!</p>
    {% endif %}
  <a href="{% url 'task-list' task.category.id %}">Назад</a>
{% endblock %}
