{% extends "todoapp/index.html" %}

{% block title %}
<h1>Список задач</h1>
{% endblock %}

{% block content %}
  {% for task in cat_tasks %}
    <table>
        <td><a href="{% url 'task-del' task.pk %}">X</a></td>
        <td><a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a></td>
    </table>
  {% endfor %}
  <button><a href="{% url 'add-task' category.id %}">Добавить задачу</a></button>
  <a href="{% url 'home'%}">Назад</a>
{% endblock %}
